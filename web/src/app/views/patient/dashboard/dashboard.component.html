<div class="pagetitle">
  <h1>Patient Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <!-- Right side columns -->
    <div class="">
      <!-- Recent Activity -->
      <div class="card">
        <div class="filter">
          <a class="icon" href="#" data-bs-toggle="dropdown"
            ><i class="bi bi-three-dots"></i
          ></a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start">
              <h6>Filter</h6>
            </li>

            <li><a class="dropdown-item" href="#">Today</a></li>
            <li><a class="dropdown-item" href="#">This Month</a></li>
            <li><a class="dropdown-item" href="#">This Year</a></li>
          </ul>
        </div>

        <div class="card-body">
          <h5 class="card-title">next Appointment <span>| this month</span></h5>

          <div class="activity">
            <div class="activity-item d-flex" *ngFor="let appointment of nextAppointments">
              <div class="activite-label">{{appointment.timePicked}}</div>
              <i
                class="bi bi-circle-fill activity-badge text-success align-self-start"
              ></i>
              <div class="activity-content">
                {{appointment.doctor.username}} 
               
                <a href="#" class="fw-bold text-dark">   {{appointment.status}}</a>
                {{appointment.date.split("T")[0]}}
                
              </div>
            </div>
            <!-- End activity item-->
          </div>
        </div>
      </div>
      <!-- End Recent Activity -->

      <!-- Budget Report -->
    </div>
    <!-- End Right side columns -->
  </div>
</section>
