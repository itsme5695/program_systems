<div class="section">
  <div class="row align-items-top gap-3">
    <div class="card mb-3"  [routerLink]="'/patient/applyDoctor/' + doctor.doctor._id" *ngFor="let doctor of doctorList">
      <div class="row g-0">
        <div class="col-md-4 " >
          <img
            src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="img-fluid rounded-start"
            style="object-fit: contain;.container img {
              height: 100%;
              width: 100%;
            }
            "
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{doctor.doctor.username}}</h5>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
          </div>
        </div>
      </div>
    </div>

   
  </div>
</div>
