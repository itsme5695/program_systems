<div class="pagetitle">
    <h1>Doctor Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  
  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="row">
        <!-- Sales Card -->
        <div class="col row-md-6">
          <app-card    [title]="card1Title"
            [date] = "card1Date"
            [value] = "card1Value"
            [icon] = "card1Icon"

          ></app-card>
        </div>
        <!-- End Sales Card -->
  
        <!-- Revenue Card -->
        <div class="col row-md-6">
          <app-card
            [title]="card2Title"
            [date] = "card2Date"
            [value] = "card2Value"
            [icon] = "card2Icon"
          ></app-card>
        </div>
        <!-- End Revenue Card -->
  
        <!-- Customers Card -->
      
        <!-- End Customers Card -->
      </div>
      <!-- End Left side columns -->
  
      <!-- Right side columns -->
      <div class="">
        <!-- Recent Activity -->
        <div class="card">
          <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"
              ><i class="bi bi-three-dots"></i
            ></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
              <li class="dropdown-header text-start">
                <h6>Filter</h6>
              </li>
  
              <li><a class="dropdown-item" href="#">Today</a></li>
              <li><a class="dropdown-item" href="#">This Month</a></li>
              <li><a class="dropdown-item" href="#">This Year</a></li>
            </ul>
          </div>
  
          <div class="card-body">
            <h5 class="card-title">Recent Activity <span>| Today</span></h5>
  
            <div class="activity">
          
              <!-- End activity item-->
  
              <div class="activity-item d-flex" *ngFor="let activity of recentAppointments">
                <div class="activite-label">{{activity.timePicked}}</div>
                <i
                  class="bi bi-circle-fill activity-badge text-primary align-self-start"
                ></i>
                <div class="activity-content">
                  {{activity.patient.username}} {{activity.phone}} <span style="color: green;">
                    {{activity.status}}
                  </span> 
                </div>
              </div>
              <!-- End activity item-->
  
          
            </div>
          </div>
        </div>
        <!-- End Recent Activity -->
  
        <!-- Budget Report -->
      </div>
      <!-- End Right side columns -->
    </div>
  </section>
